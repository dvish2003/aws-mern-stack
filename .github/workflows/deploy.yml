name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Stop old containers
        run: |
          docker-compose down || true

      - name: Build & Start containers
        run: |
          docker-compose build
          docker-compose up -d
     